<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>여정 : 여행을 정하다</title>
    <link href="/images/fav.png" rel="shortcut icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/chat/chatRoomStyle.css">
</head>
<body>
    <div id="contents">
        <form method="get" action="#">
            <div class="top">
                <div class="line-container">
                    <img src="/images/profile.jpg" alt="프로필 사진" class="profile-img">
                    <div class="text-container">
                        <div class="name-text">[[${roomName.roomName}]]</div>
                        <div class="num-text">[[${roomName.userCount}]]</div>
                    </div>
                </div>
            </div>
            <hr class="line">
            <div class="line-container bottom">
                <img src="/images/profile.jpg" alt="프로필 사진" class="profile-img-small">
                <div class="text-container-bottom">
                    <div class="name-text-small">유저닉네임</div>
                    <div class="bubble">
                        수신메시지
                    </div>
                </div>
                <div class="time-text">수신 시간</div>
            </div>
            <div class="line-container-end bottom">
                <div class="time-text-me">발신 시간</div>
                <div class="bubble-me">
                    발신메시지
                </div>
            </div>
            <div class="text-box">
                <div class="input-container">
                    <input type="text" id="chat" name="chat"/>
                </div>
                <input type="submit" id="send" name="send" value="전송"/>
            </div>

        </form>
    </div>
</body>
</html>
